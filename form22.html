<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="descrition" content="second form">
    <title>second form</title>
    <link rel="stylesheet" href="form2.css"/>
</head>
<body>
    <h1>Browser Output</h1>
    <form>
     <div><b><label>Name:</label></b><input type="text"/></div>
     <b><caption>Sex:</caption></b>
     <input type="radio">
     <b><caption>Male</caption></b>
     <input type="radio">
     <b><caption>Female</caption></b>
     <div><b><label>Country:</label></b><select name="select an option">
        <option>Select an option</option>
        <option>Nigeria</option>
        <option>Spain</option>
        <option>Togo</option>
        <option>Germany</option>
        <option>Ghana</option>
        <option>Canada</option>
    </select></div>
     <div><b><caption>Message:</caption></b></div>
     <textarea></textarea>   
     <div><input type="checkbox"/><b><caption>Subscribe?</caption></b></div>   
     <button>Submit</button>
    </form>
    <p>To learn more about the various form controls, visit HTML Form Inputs</p>
    
</body>
